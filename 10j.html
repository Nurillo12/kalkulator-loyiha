<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- supersimple.dev/projects/calculator-final -->
<body>


  <p class="display"> </p>

  <p>
    <button onclick="updateCalculation('1')"
    class="css-button add-css"
  >1</button>
  
    <button onclick="updateCalculation('2')"
   class="css-button add-css"
  >2</button>
  
  <button onclick="updateCalculation('3')"
  class="css-button add-css"
  >3</button>
  
  <button onclick="updateCalculation(' + ')"
  class="css-button special-css"
  >+</button>
  </p>

  <p>
    <button onclick="updateCalculation('4')"
    class="css-button add-css"
    >4</button>
  
    <button onclick="updateCalculation('5')"
    class="css-button add-css"
    >5</button>
  
  <button onclick="updateCalculation('6')"
  class="css-button add-css"
  >6</button>

<button onclick="updateCalculation(' - ')"
class="css-button special-css"
>-</button>
  </p>

  <p>
    <button onclick="updateCalculation('7') "
    class="css-button add-css"
    >7</button>
  
    <button onclick="updateCalculation('8')"
    class="css-button add-css"
    >8</button>
  
  <button onclick="updateCalculation('9')"
  class="css-button add-css"
  >9</button>

<button onclick="updateCalculation(' * ')"
class="css-button special-css"
>*</button>
  </p>




    
<p>
  <button onclick="updateCalculation('0')"
  class="css-button add-css"
  >0</button>

<button onclick="updateCalculation('.')"
class="css-button add-css"
>.</button>

<button onclick="
  calculation = eval(calculation);
  displayCalculation()
  console.log(calculation);
  localStorage.setItem('calculation', calculation)"
   class="css-button add-css"
  >=</button>

<button onclick="updateCalculation(' / ')"
class="css-button special-css"
>/</button>



</p>

<p>
  <button onclick="
  calculation = '';
  displayCalculation()

  localStorage.setItem('calculation', calculation)"
   class="css-button add-css clear-button"
  >
    Clear
  </button>
</p>

  <script src="10j.js">

  </script>
</body>
